<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statfy.co - Domain For Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .domain-name {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #c5a572 0%, #d4af37 50%, #c5a572 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .description {
            color: #cbd5e0;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .contact-section {
            background: rgba(20, 20, 32, 0.6);
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
        }
        
        .contact-title {
            font-size: 1.3em;
            color: #e2e8f0;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #cbd5e0;
            font-size: 1.1em;
        }
        
        .contact-item a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .contact-item a:hover {
            color: #c5a572;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            fill: #d4af37;
        }
        
        @media (max-width: 600px) {
            .domain-name {
                font-size: 2.5em;
            }
            
            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="domain-name">Statfy.co</h1>
        <div class="badge">üè∑Ô∏è Domain For Sale</div>
        
        <p class="description">
            This premium domain is available for purchase. Perfect for statistics, analytics, or data visualization businesses.
        </p>
        
        <div class="contact-section">
            <h2 class="contact-title">Interested in purchasing?</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span>Email: <a href="mailto:contact@example.com">contact@example.com</a></span>
                </div>
                <div class="contact-item">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
